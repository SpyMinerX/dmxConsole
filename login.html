<html>
    <head>
        <title>Login Page</title>
        <style>
            body {
                background-color: #000;
            }
            .login-box {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
            }
            input[type=”text”], input[type=”password”]{
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                margin-bottom: 10px;
                box-sizing: border-box;
            }
            input[type=”submit”] {
                background-color: #0088cc;
                color: white;
                padding: 12px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }
            button:hover {
                opacity: 0.8;
            }
            .container {
                padding: 16px;
            }
        </style>
    </head>
    <body>
        <div class="login-box">
          <h2>Login</h2>
          <div class="container">
            <br/>
            <div class="form-group">
                <label for="usr">UserName:</label>
                <input type="text" class="form-control" id="txtUsr">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="txtPwd">
            </div>
            <button class="btn btn-default" id="btn-login">Login</button>
            <label  id="lbl"></label>
    </div>
        </div>
    </body>
    <script>
        let $ = require('jquery')
        let sqlite3 = require('sqlite3').verbose();
        const db = new sqlite3.Database('./data/database.db');
        const ipc = require('electron').ipcRenderer
        db.run("select * from users where username = " + document.getElementById('txtUsr').value + " and password = " + document.getElementById('txtPwd').value, function(err, row) {
            if (err) {
                console.log(err)
            } else {
                if(row != null){
                    ipc.send('goto', 'main')
                } else {
                    $('#lbl').text('username or password is incorrect')
                }
            }
        })
</script>
</html>
